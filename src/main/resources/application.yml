server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:student
    driverClassName: org.h2.Driver
    username: sa
    password: 12345
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
